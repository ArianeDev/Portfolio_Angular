<section class="container_aboutMe">
    <div class="container_img">
        <img src="img/logos/eLOGiar.png" alt="Mini Ariane">
    </div>
    <div class="container_text">
        <app-animated-text 
            [fullText]="'Olá, meu nome é Ariane'"
            [startAnimation]="currentStep === 0"
            (animationDone)="nextStep()"
            class="first_text"
        ></app-animated-text>
        <app-animated-text 
            [fullText]="'Tenho 19 anos'"
            [startAnimation]="currentStep === 1"
            (animationDone)="nextStep()"
        ></app-animated-text>
        <app-animated-text 
            [fullText]="'Fique a vontade para conhecer um pouco sobre mim.'"
            [startAnimation]="currentStep === 2"
            (animationDone)="nextStep()"
        ></app-animated-text>
        <app-animated-text 
            [fullText]="'Meu principal foco na minha vida agora é focar na área de desenvolvimento de sistemas.'"
            [startAnimation]="currentStep === 3"
            (animationDone)="nextStep()"
        ></app-animated-text>
        <app-animated-text 
            [fullText]="'Neste site você me conhecerá um pouco sobre meus projetos e tecnologias que aprendi, além de me conhecer um pouco.'"
            [startAnimation]="currentStep === 4"
            (animationDone)="scrollToNextSection()"
        ></app-animated-text>
    </div>
</section>
<section class="container_linguagens_projetos" #scrollTarget>
    <div class="container_linguagens">
        <h2>Tecnologias</h2>
        <div class="container_icons">
            @for (item of listTecnologias(); track $index) {
                <app-card-tecnologias
                    [icon]="item.icon"
                    [text]="item.text"
                >
                </app-card-tecnologias>
            }
        </div>
    </div>
    <div class="container_projetos">
        <h2>Projetos</h2>
        <div class="cards_container_projetos">
            @for (item of listProjects(); track $index) {
                <app-flip-card-project
                    [img]="item.img"
                    [name_project]="item.name_project"
                    [description]="item.description"
                    [projeto]="item"
                >
                </app-flip-card-project>
            }
        </div>
    </div>
</section>

<section class="container_gostos">
    <h2>Coisas que fazem da Ariane a Ariane</h2>
    <section class="container_flip-card">
        @for (item of listCard(); track $index) {
            <app-flip-card
                [name_title_front]="item.name_title_front"
                [name_title_back]='item.name_title_back'
                [type]="item.type"
            ></app-flip-card>
        }
    </section>
</section>
